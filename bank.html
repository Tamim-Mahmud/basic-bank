<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-5">


    <button onclick=" window.location.href = 'index.html'" id="logout-btn" class=" block bg-red-600 px-6 py-3 rounded-lg text-white text-xl ms-auto">Logout</button>

    <section class="w-8/12 mx-auto mt-16">
        <h1 class="text-4xl text-center mb-10">Wooooooo ! <span class="font-semibold text-red-500">Let's get some
                Moooney.</span> </h1>
        <div class="grid grid-cols-3 gap-5 ">
            <div class=" bg-yellow-500 text-white p-6">
                <h1 class="text-4xl mb-5">Deposit</h1>
                <p class="text-3xl">$ <span id="previous-deposit">00</span></p>
            </div>
            <div class=" bg-lime-500 text-white p-6">
                <h1 class="text-4xl mb-5">Withdraw</h1>
                <p class="text-3xl">$ <span id="previous-withdraw">00</span></p>
            </div>
            <div class=" bg-red-500 text-white p-6">
                <h1 class="text-4xl mb-5">Balance</h1>
                <p class="text-3xl">$ <span id="previous-balance">00</span></p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-5 mt-10">
            <div class="bg-orange-500 p-6">
                <h1 class="text-4xl text-white mb-5">Deposit Amount</h1>
                <input id="deposit-field" type="text" class="block mb-7 w-10/12 px-3 py-4"
                    placeholder="$ Enter Ammout to Deposit">
                <button id="deposit-button"
                    class="bg-yellow-500 px-6 py-3 rounded-lg font-semibold text-xl text-white hover:bg-green-200">Deposit</button>

            </div>
            <div class="bg-teal-500 p-6">
                <h1 class="text-4xl text-white mb-5">Withdraw Amount</h1>
                <input id="withdraw-field" type="text" class="block mb-7 w-10/12 px-3 py-4"
                    placeholder="$ Enter Ammout to Withdraw">
                <button id="withdraw-button"
                    class="bg-yellow-500 px-6 py-3 rounded-lg font-semibold text-xl text-white hover:bg-green-200">Withdraw</button>

            </div>
        </div>

    </section>
    <script src="js/utilities.js"></script>
    <script src="js/bank.js"></script>
</body>

</html>
