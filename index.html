<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-center mt-36 text-5xl mb-5">Welcome to <span class="font-semibold text-red-500">Baap er Bank</span>
    </h1>



    <div class=" w-1/2 mx-auto bg-red-400 p-12 ">
        <h1 class="text-center  text-4xl text-white">Login to Baap er Bank</h1>
        <div class="w-3/4 mx-auto">
            <input id="email-field" type="email" class="mb-7 mt-10 block w-full px-3 py-4" placeholder=" Enter Your Email">
            <input id="password-field" type="password" class="block mb-7 w-full px-3 py-4" placeholder=" Enter Your Password">
            <button id="login-button" class="bg-yellow-500 px-6 py-3 rounded-lg font-semibold text-xl text-white hover:bg-green-200">Login</button>

        </div>
        
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
